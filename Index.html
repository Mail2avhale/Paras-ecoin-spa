<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PARAS ECOIN - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyBVzkXwX5Fhwq-NiCWbC9ii8cq-5jPY3ac",
      authDomain: "paras-ecoin-bfad2.firebaseapp.com",
      projectId: "paras-ecoin-bfad2",
      storageBucket: "paras-ecoin-bfad2.appspot.com",
      messagingSenderId: "315406512180",
      appId: "1:315406512180:web:a6330984e75cca65bc1a61"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // UI Refs
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const dashboard = document.getElementById("dashboard");

    const pecBalance = document.getElementById("pecBalance");
    const redeemBtn = document.getElementById("redeemBtn");
    const messageBox = document.getElementById("message");

    // Login
    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        userInfo.innerText = `ğŸ‘¤ ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        dashboard.style.display = "block";

        const userDoc = doc(db, "users", user.uid);
        const snap = await getDoc(userDoc);
        if (!snap.exists()) {
          await updateDoc(userDoc, {
            pec: 0,
            redeemed: false
          });
        }

        const data = (await getDoc(userDoc)).data();
        pecBalance.innerText = `${data.pec} PEC`;
      } catch (e) {
        alert("Login failed");
        console.error(e);
      }
    };

    // Logout
    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        dashboard.style.display = "none";
        userInfo.innerText = "";
      });
    };

    // Redeem
    redeemBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Login first");
      const userDoc = doc(db, "users", user.uid);
      const snap = await getDoc(userDoc);
      const data = snap.data();
      if (data.pec < 1000) {
        messageBox.innerText = "âŒ Minimum 1000 PEC required to redeem.";
        return;
      }
      const newBalance = data.pec - 1000;
      await updateDoc(userDoc, { pec: newBalance });
      pecBalance.innerText = `${newBalance} PEC`;
      messageBox.innerText = "âœ… 1000 PEC Redeemed Successfully!";
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4b0082, #8a2be2);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      color: #4b0082;
      padding: 20px;
      margin: 20px auto;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button {
      background: #4b0082;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5e2ca5;
    }

    #dashboard {
      display: none;
    }

    #logoutBtn {
      display: none;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PARAS ECOIN</h1>
  <p id="userInfo"></p>
  <button id="loginBtn">ğŸ” Login with Google</button>
  <button id="logoutBtn">ğŸšª Logout</button>

  <div id="dashboard" class="card">
    <h2>ğŸ’° Mining Dashboard</h2>
    <p>Current Balance: <strong id="pecBalance">-- PEC</strong></p>
    <button id="redeemBtn">ğŸ Redeem 1000 PEC</button>
    <div id="message"></div>
  </div>
</body>
</html>
