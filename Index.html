<!DOCTYPE html>
<html>
<head>
  <title>PARAS ECOIN - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Login to PEC</h2>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="loginUser()">Login</button>
  <p>or</p>
  <button onclick="showRegister()">Create Account</button>
</div>

<div class="box" id="registerBox" style="display:none;">
  <h2>Register</h2>
  <input type="text" id="regUsername" placeholder="Username">
  <input type="password" id="regPassword" placeholder="Password">
  <button onclick="registerUser()">Register</button>
  <button onclick="showLogin()">Back to Login</button>
</div>

<div class="box" id="dashboard">
  <h2>Welcome, <span id="userNameShow"></span></h2>
  <p>Your PEC Balance: <strong id="pecBalance">0</strong></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDl0DNM_U1_S0pWGybdKml08eb-CUzFc48",
    authDomain: "paras-ecoin-ccb85.firebaseapp.com",
    projectId: "paras-ecoin-ccb85",
    storageBucket: "paras-ecoin-ccb85.appspot.com",
    messagingSenderId: "106833020083",
    appId: "1:106833020083:web:f43a025388e9e0c4201cc6"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function showRegister() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("registerBox").style.display = "block";
  }

  function showLogin() {
    document.getElementById("registerBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }

  function registerUser() {
    const username = document.getElementById("regUsername").value;
    const password = document.getElementById("regPassword").value;
    if (!username || !password) return alert("Fill both fields!");

    db.collection("users").where("username", "==", username).get().then(snapshot => {
      if (!snapshot.empty) {
        alert("Username already exists!");
      } else {
        db.collection("users").add({
          username,
          password,
          pec_balance: 0
        }).then(() => {
          alert("Registered successfully!");
          showLogin();
        });
      }
    });
  }

  function loginUser() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    db.collection("users").where("username", "==", username).where("password", "==", password).get().then(snapshot => {
      if (snapshot.empty) {
        alert("Invalid credentials!");
      } else {
        const user = snapshot.docs[0].data();
        document.getElementById("userNameShow").innerText = user.username;
        document.getElementById("pecBalance").innerText = user.pec_balance;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      }
    });
  }

  function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }
</script>

</body>
</html>
