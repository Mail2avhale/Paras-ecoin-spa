<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PARAS ECOIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #loginBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #5E17EB;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #logoutBtn {
      display: none;
      padding: 8px 16px;
      font-size: 14px;
      margin-top: 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to PARAS ECOIN</h1>
  <p id="status">Please login to continue</p>
  <button id="loginBtn" onclick="handleLogin()">Sign in with Google</button>
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <script>
    // ðŸ”§ Your Firebase Config here
    const firebaseConfig = {
  apiKey: "AIzaSyBVzkXwX5Fhwq-NiCWbC9ii8cq-5jPY3ac",
  authDomain: "paras-ecoin-bfad2.firebaseapp.com",
  projectId: "paras-ecoin-bfad2",
  storageBucket: "paras-ecoin-bfad2.firebasestorage.app",
  messagingSenderId: "315406512180",
  appId: "1:315406512180:web:a6330984e75cca65bc1a61"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isLoggingIn = false;

    function handleLogin() {
      if (isLoggingIn) return;
      isLoggingIn = true;

      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("status").innerText = `Logged in as ${user.displayName}`;
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("logoutBtn").style.display = "inline-block";
          saveUser(user);
          isLoggingIn = false;
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
          isLoggingIn = false;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("status").innerText = "Please login to continue";
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
      });
    }

    function saveUser(user) {
      const userRef = db.collection("users").doc(user.uid);
      userRef.set({
        uid: user.uid,
        name: user.displayName,
        email: user.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("status").innerText = `Logged in as ${user.displayName}`;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        document.getElementById("status").innerText = "Please login to continue";
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });
  </script>
</body>
</html>
